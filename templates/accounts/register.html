{% extends 'base.html' %}

{% block content %}
    <h1>Регистрация</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control  {% if form.username.errors %}is-invalid{% endif %}" id="username" value="{{ form.username.value|default:'' }}" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="password_confirm" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control {% if form.password_confirm.errors %}is-invalid{% endif %}" id="password_confirm" name="password_confirm">
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" class="form-control  {% if form.first_name.errors %}is-invalid{% endif %}" id="first_name" value="{{ form.first_name.value|default:'' }}" name="first_name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" class="form-control  {% if form.last_name.errors %}is-invalid{% endif %}" id="last_name" value="{{ form.last_name.value|default:'' }}" name="last_name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="email" name="email" value="{{ form.email.value|default:'' }}"  aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="number" class="form-control {% if form.phone.errors %}is-invalid{% endif %}" id="phone" name="phone" value="{{ form.phone.value|default:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
{% endblock %}
